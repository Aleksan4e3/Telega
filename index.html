<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram</title>
    <script src="https://use.fontawesome.com/2e3f8aa01d.js"></script>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div id="container">
        <div id="contacts">
            <div id="search">
                <i class="fa fa-bars fa-lg" aria-hidden="true"></i>
                <input type="text" placeholder="Search" />
            </div>
            <div id="groups">
                <div class="group-item">
                    <div class="item-image"><img src="./images/avatar1.jpg" class="round" /></div>
                    <div class="item-message">
                        <div class="item-message-name">Sergey Vasiliev</div>
                        <div class="item-message-message">
                            Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                        </div>
                    </div>
                    <div class="item-info">
                        <div class="item-info-time">10:32</div>
                        <div class="item-info-unread">2</div>
                    </div>
                </div>
                <div class="group-item">
                    <div class="item-image"></div>
                    <div class="item-name"></div>
                    <div class="item-message"></div>
                    <div class="item-time"></div>
                </div>
                <div class="group-item">
                    <div class="item-image"></div>
                    <div class="item-name"></div>
                    <div class="item-message"></div>
                    <div class="item-time"></div>
                </div>
                <div class="group-item">
                    <div class="item-image"></div>
                    <div class="item-name"></div>
                    <div class="item-message"></div>
                    <div class="item-time"></div>
                </div>
                <div class="group-item">
                    <div class="item-image"></div>
                    <div class="item-name"></div>
                    <div class="item-message"></div>
                    <div class="item-time"></div>
                </div>
                <div class="group-item">
                    <div class="item-image"></div>
                    <div class="item-name"></div>
                    <div class="item-message"></div>
                    <div class="item-time"></div>
                </div>
                <div class="group-item">
                    <div class="item-image"></div>
                    <div class="item-name"></div>
                    <div class="item-message"></div>
                    <div class="item-time"></div>
                </div>
                <div class="group-item">
                    <div class="item-image"></div>
                    <div class="item-name"></div>
                    <div class="item-message"></div>
                    <div class="item-time"></div>
                </div>
                <div class="group-item">
                    <div class="item-image"></div>
                    <div class="item-name"></div>
                    <div class="item-message"></div>
                    <div class="item-time"></div>
                </div>
                <div class="group-item">
                    <div class="item-image"></div>
                    <div class="item-name"></div>
                    <div class="item-message"></div>
                    <div class="item-time"></div>
                </div>
            </div>
        </div>
        <div id="chat">
            <div id="header">
                <div id="group-info">
                    <p class="bold">AIS Trainee </p>
                    <p>630 participants</p>
                </div>
                <div class="icons">
                    <i class="fa fa-search fa-lg" aria-hidden="true"></i>
                    <i class="fa fa-window-maximize fa-lg fa-rotate-90" aria-hidden="true"></i>
                    <i class="fa fa-ellipsis-v fa-lg" aria-hidden="true"></i>
                </div>
            </div>
            <div id="messages">Messages</div>
            <div id="writeMessage">
                <div class="icons item">
                    <i class="fa fa-paperclip fa-2x fa-rotate-90" aria-hidden="true"></i>
                </div>
                <div class="input item">
                    <input type="text" placeholder="Write message..." />
                </div>
                <div class="icons item">
                    <i class="fa fa-smile-o fa-2x" aria-hidden="true"></i>
                    <i class="fa fa-microphone fa-2x" aria-hidden="true"></i>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
